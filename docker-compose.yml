version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bhindi-postgres
    environment:
      POSTGRES_USER: bhindi
      POSTGRES_PASSWORD: bhindi_password
      POSTGRES_DB: bhindi_saas
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bhindi"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: bhindi-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bhindi-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://bhindi:bhindi_password@postgres:5432/bhindi_saas
      REDIS_URL: redis://redis:6379
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

  # AI Engine
  ai-engine:
    build:
      context: ./ai-engine
      dockerfile: Dockerfile
    container_name: bhindi-ai-engine
    environment:
      NODE_ENV: development
      REDIS_URL: redis://redis:6379
    ports:
      - "8001:8001"
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./ai-engine:/app
      - /app/node_modules
    command: npm run dev

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bhindi-frontend
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_AI_ENGINE_URL: http://localhost:8001
    ports:
      - "3000:3000"
    depends_on:
      - backend
      - ai-engine
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

  # Background Worker
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bhindi-worker
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://bhindi:bhindi_password@postgres:5432/bhindi_saas
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run worker

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: bhindi-network
